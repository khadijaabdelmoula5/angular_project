<div fxLayout="row" fxLayoutAlign="end center"class="Create-button"> 
  <button routerLink="/createSalle" mat-raised-button color="primary">Create New salle</button>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<h1>Liste des salles</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Capacity Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let element">{{ element.capacite }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.prix }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element" class="image-cell">
      <img [src]="element.image" alt="Image" class="table-image">
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="7">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="/{{ element.id }}/editSalle">
        <mat-icon aria-hidden="false" aria-label="Edit" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="delete(element.id)">
        <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
